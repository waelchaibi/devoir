<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users via Tor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn { background: #007bff; color: white; }
        .btn:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        .users-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .user-card { background: white; padding: 20px; border-radius: 8px; text-align: center; }
        .user-photo { width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 15px; display: block; object-fit: cover; }
        .user-name { font-size: 18px; font-weight: bold; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Utilisateurs aléatoires via Tor</h1>
        

        <div class="btn-group">
            <button class="btn" onclick="loadUsers()">Charger des utilisateurs</button>
        </div>
        
        <div id="users-container" class="users-grid"></div>
    </div>

    <script>
        async function loadUsers() {
            const container = document.getElementById('users-container');
            container.innerHTML = '<div class="loading">Chargement...</div>';

            try {
                const response = await fetch('/random-user');
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    container.innerHTML = '';
                    data.results.forEach(user => {
                        const card = document.createElement('div');
                        card.className = 'user-card';
                        card.innerHTML = `
                            <img src="${user.picture.large}" alt="Photo" class="user-photo">
                            <div class="user-name">${user.name.first} ${user.name.last}</div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<div class="loading">Aucun utilisateur trouvé</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="loading">Erreur: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
