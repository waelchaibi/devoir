<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - CRUD</title>
    
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¥ User Management System</h1>
        
        <div class="card">
            <h2 id="form-title">Create New User</h2>
            <div id="message" class="message hidden"></div>
            <form id="user-form">
                <input type="hidden" id="user-id" value="">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Create User</button>
                <button type="button" class="btn btn-warning hidden" id="cancel-btn" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>

        <div class="card users-list">
            <h2>Users List</h2>
            <button class="btn btn-success" onclick="loadUsers()">Refresh List</button>
            <div id="users-container" class="loading">Loading users...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/users';

        // Load users on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        // Handle form submission
        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('user-id').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                let response;
                if (userId) {
                    // Update existing user
                    response = await fetch(`${API_URL}/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });
                } else {
                    // Create new user
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });
                }

                const data = await response.json();

                if (response.ok) {
                    showMessage('User ' + (userId ? 'updated' : 'created') + ' successfully!', 'success');
                    document.getElementById('user-form').reset();
                    document.getElementById('user-id').value = '';
                    resetForm();
                    loadUsers();
                } else {
                    showMessage('Error: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok) {
                    displayUsers(data.users || []);
                } else {
                    showMessage('Error loading users: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Error: Could not connect to API. Make sure the backend is running.', 'error');
                document.getElementById('users-container').innerHTML = '<p style="color: #f56565;">Could not connect to API</p>';
            }
        }

        // Display users in the list
        function displayUsers(users) {
            const container = document.getElementById('users-container');
            
            if (users.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">No users found. Create one above!</p>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <strong>ID: ${user.id}</strong>
                        <span>Username: ${user.username}</span>
                        <span>Password: ${user.password}</span>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-warning" onclick="editUser(${user.id}, '${user.username}', '${user.password}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Edit user
        function editUser(id, username, password) {
            document.getElementById('user-id').value = id;
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            document.getElementById('form-title').textContent = 'Edit User';
            document.getElementById('submit-btn').textContent = 'Update User';
            document.getElementById('cancel-btn').classList.remove('hidden');
            document.getElementById('message').classList.add('hidden');
        }

        // Cancel edit
        function cancelEdit() {
            resetForm();
        }

        // Reset form to create mode
        function resetForm() {
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('form-title').textContent = 'Create New User';
            document.getElementById('submit-btn').textContent = 'Create User';
            document.getElementById('cancel-btn').classList.add('hidden');
            document.getElementById('message').classList.add('hidden');
        }

        // Delete user
        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage('Error: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
